<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASM Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/atea-style.css">
  </head>
  <body>
    <header class="atea-header">
      <div class="header-content">
        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <img src="/frontend/images/logo.jpg" alt="Atea Logo" class="header-logo" style="height: 50px;"/>
            <div>
                <h1>Adminpanel</h1>
                <p>Hantera Apple School Manager-integrationer</p>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="/sales-upload" class="btn" style="background: var(--atea-light-grey); color: var(--atea-black); border: 1px solid var(--border-color);">Sales Data</a>
            <a href="/price-upload" class="btn" style="background: var(--atea-light-grey); color: var(--atea-black); border: 1px solid var(--border-color);">Price List</a>
            <button id="add-customer-btn" class="btn btn-primary" style="background: var(--atea-white); color: var(--atea-green);">
                + Lägg till kund
            </button>
        </div>
      </div>
    </header>
    <main class="container" style="max-width: 900px;">
        <h3 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--atea-black); border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">Customer Overview</h3>
        <div id="root"></div>
    </main>

    <!-- Add Customer Modal -->
    <div id="add-customer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Lägg till ny kund</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="add-customer-form">
                <div class="form-group">
                    <label for="customer-name">Kundnamn</label>
                    <input type="text" id="customer-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="client-id">Client ID</label>
                    <input type="text" id="client-id" name="client_id" required>
                </div>
                <div class="form-group">
                    <label for="team-id">Team ID</label>
                    <input type="text" id="team-id" name="team_id" required>
                </div>
                <div class="form-group">
                    <label for="key-id">Key ID</label>
                    <input type="text" id="key-id" name="key_id" required>
                </div>
                <div class="form-group">
                    <label for="manager-type">Kontotyp</label>
                    <select id="manager-type" name="manager_type">
                        <option value="school" selected>Apple School Manager</option>
                        <option value="business">Apple Business Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gsx-api-key">GSX API Key (valfritt)</label>
                    <input type="text" id="gsx-api-key" name="gsx_api_key">
                </div>
                <div class="form-group">
                    <label for="pem-file">Private Key (.pem-fil)</label>
                    <input type="file" id="pem-file" name="pem" accept=".pem" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Spara kund</button>
                    <button type="button" id="cancel-modal-btn" class="btn">Avbryt</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
