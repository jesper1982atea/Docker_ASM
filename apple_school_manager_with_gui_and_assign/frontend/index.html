<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASM Admin</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      header {
        background: #1a73e8;
        color: #fff;
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      header h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
      }
      header p {
        margin: 0;
        font-size: 1.1rem;
        opacity: 0.95;
      }
      main {
        max-width: 700px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 2rem;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
        background: #f1f3f4;
        padding: 1rem;
        border-radius: 6px;
      }
      form h2 {
        flex-basis: 100%;
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
        color: #1a73e8;
      }
      form input, form button {
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #cfd8dc;
      }
      form input[type="file"] {
        border: none;
      }
      form button {
        background: #1a73e8;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      form button:hover {
        background: #1761c7;
      }
      #customerList {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #customerList li {
        background: #f8fafc;
        margin-bottom: 0.7rem;
        padding: 1rem;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      }
      #customerList b {
        color: #1a73e8;
      }
      .customer-actions {
        display: flex;
        gap: 0.7rem;
      }
      .swagger-link {
        background: #fff;
        color: #1a73e8;
        border: 1px solid #1a73e8;
        border-radius: 4px;
        padding: 0.3rem 0.7rem;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background 0.2s, color 0.2s;
      }
      .swagger-link:hover {
        background: #1a73e8;
        color: #fff;
      }
      .delete-btn {
        background: #e53935;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.3rem 0.7rem;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #b71c1c;
      }
      .edit-btn {
        background: #ff9800;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.3rem 0.7rem;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.2s;
      }
      .edit-btn:hover {
        background: #f57c00;
      }
      #swagger-link {
        margin-top: 2rem;
        background: #e3f2fd;
        padding: 1rem;
        border-radius: 6px;
        font-size: 1.05rem;
        color: #174ea6;
      }
      .token-status {
        font-size: 0.85rem;
        margin-top: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        display: inline-block;
      }
      .token-valid {
        background: #d1fae5;
        color: #065f46;
      }
      .token-expired {
        background: #fef3c7;
        color: #92400e;
      }
      .token-error {
        background: #fee2e2;
        color: #991b1b;
      }
      .customer-info {
        flex: 1;
      }
      @media (max-width: 600px) {
        main { padding: 1rem; }
        form { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Apple School Manager – Adminpanel</h1>
      <p>
        Hantera flera kunders Apple School Manager-integrationer.<br>
        Lägg till nya kunder, se befintliga och testa integrationen direkt i Swagger.
      </p>
    </header>
    <main>
      <div id="root"></div>
      <div id="swagger-link"></div>
    </main>
    <script src="admin.js"></script>
  </body>
</html>
