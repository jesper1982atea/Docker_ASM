services:
  asm-app:
    build: .
    container_name: apple_school_manager_v2
    ports:
      - "8080:6000"
    volumes:
      - ./customers:/app/admin_api/customers
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_DEBUG=0
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=6000
      - PYTHONPATH=/app
      - DEFAULT_ROUTE=frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

